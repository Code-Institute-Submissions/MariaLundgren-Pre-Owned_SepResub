{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col padding-top"></div>
</div>

<h1>Favourites</h1>

<div class="container mx-5">
    <div class="row">
            {% for favourite in favourites %}
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card mx-2">
                    <a href="{% url 'selected_product' favourite.product.id %}">
                        <img class="card-img-top" src="{{ favourite.product.image }}" alt="product image">
                    </a>
                    <div class="card-body">
                        <p class="text-capitalize">{{ favourite.product.name }}</p>
                    </div>
                    <div class="card-footer text-left">
                        <div class="row">
                            <div class="col">
                                <p>{{ favourite.product.price }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
                <p>You don't have any favourites!</p>
            {% endfor %}
    </div>
</div>
{% endblock %}
