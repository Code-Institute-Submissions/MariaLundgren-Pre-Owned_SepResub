{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col padding-top"></div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="">Selected Product</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <img class="card selcted-card" src="{{ product.image.url }}" alt="product image"> 
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-capitalize">{{ product.name }}</p>
            <p>{{ product.size }}</p>
            <p>{{ product.price }} :-</p>
            <p class="text-capitalize">{{ product.color }}</p>
            <form class="form" action="{% url 'add_to_shopping_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <input type="hidden" name="item" data-item_id="{{ product.id }}" id="{{ product.id }}">
                        <input type="submit" class="btn btn-outline-dark" value="Add to Shooping Bag">
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </div>
            </form>
            <form class="form" action="{% url 'add_favourite' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <input type="hidden" name="product" data-item_id="{{ product.id }}" id="{{ product.id }}">
                        <input type="submit" class="btn btn-outline-dark" value="Add to Favorite">
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
