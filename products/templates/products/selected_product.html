{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Selected Product page</h1>

    <div class="row">
        <div class="col">
            <img class="card-img-top" src="{{ product.image }}" alt="product image"> 
        </div>
        <div class="col">
            <p class="text-capitalize">{{ product.name }}</p>
            <p>{{ product.size }}</p>
            <p>{{ product.price }}</p>
            <p>{{ product.color }}</p>
        </div>
    </div>

    <form class="form" action="" medtod="POST">
        <form class="form" action="{% url 'add_to_shopping_bag' product.id %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <input type="hidden" name="item" value="1" data-item_id="{{ product.id }}" id="{{ product.id }}">
                    <input type="submit" class="btn" value="Add to Shooping Bag">
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </div>
        </form>
        

{% endblock %}
