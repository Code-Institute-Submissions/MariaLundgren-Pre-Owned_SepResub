{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col padding-top"></div>
    </div>

    <div class="row">
        <div class="col ms-5">
            <h1 class="ms-2">Selected Product</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <img class="card-img-top" src="{{ product.image }}" alt="product image"> 
        </div>
        <div class="col-12 col-lg-6">
            {% if is_favourite %}
                <a href="{% url 'favourites' product.id %}">
                    <i class="fas fa-heart fs-5"></i>
                </a>
            {% else %}
                <a href="{% url 'favourites' product.id %}">
                    <i class="far fa-heart fs-5"></i>
                </a>
            {% endif %}
            <p class="text-capitalize">{{ product.name }}</p>
            <p>{{ product.size }}</p>
            <p>{{ product.price }}</p>
            <p>{{ product.color }}</p>
            <form class="form" action="{% url 'add_to_shopping_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <input type="hidden" name="item" data-item_id="{{ product.id }}" id="{{ product.id }}">
                        <input type="submit" class="btn" value="Add to Shooping Bag">
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </div>
            </form>
        </div>
    </div>

    
        

{% endblock %}
