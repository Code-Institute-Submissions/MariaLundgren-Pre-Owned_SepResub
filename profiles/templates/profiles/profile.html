{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col padding-top"></div>
</div>

<h1>Profile page</h1>
<div class="row">
    <div class="col-12 col-lg-6">
        <p>Default delivery information</p>
        <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button>Update Information</button>
        </form>
    </div>
    <div class="col-12 col-lg-6">
        <p>Order History</p>
    </div>
</div>
{% endblock %}
