{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col padding-top"></div>
</div>

<div class="container mb-5">
    <h1 class="col text-center">Contact</h1>
    <div class="row">
        <div class="col-12">
            <form action="" method="POST" class="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit" class="mb-3 btn btn-outline-dark"></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
