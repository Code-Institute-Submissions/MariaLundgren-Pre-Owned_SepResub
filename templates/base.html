{% load static %}

<!doctype html>
<html lang="en">

  <head>
    
    {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}
    
    {% block corecss %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block corejs %}
    <script src="https://kit.fontawesome.com/c9ec5b95f1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    {% endblock %}

    <title>Pre-Owned</title>
  </head>

  <body>
    <header class="container-fluid fixed-top">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand me-5" href="{% url 'home' %}"><h1>Pre-Owned</h1></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn text-white" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <ul class="navbar-nav ms-auto pe-3">
          <li class="nav-item active">
            <a class="nav-link px-2" href="{% url 'profile' %}"><i class="fas fa-user text-white fs-2"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2" href="{% url 'favourite_list' %}"><i class="fas fa-heart text-white fs-2"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2" href="{% url 'shopping_bag' %}"><i class="fas fa-shopping-bag text-white fs-2"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2" href="{% url 'contact' %}"><i class="fas fa-envelope text-white fs-2"></i></a>
          </li>
        </ul>
      </nav>
      {% include 'includes/navbar.html' %}
    </header>

    {% block pageheader %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block postloadjs %}
    {% endblock %}

  </body>
</html>
